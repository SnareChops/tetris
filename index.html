<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Tetris</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
</head>
<body>
<!-- Hey Scott - thanks for the lesson! -->
    <section class="wrapper">
        <div id="intro">
            <h1>Chops Blox</h1>
            <button class="button" id="new">New game</button>
            <button class="button" id="pause">Pause game</button>
            <p>Score: <span id="score"></span> Blocks: <span id="block-count"></span></p>
        </div>
        <div class="box"></div>
    </section>
    <script type="text/template" id="game-over-template">
        <div class="splash">
            <h1>Game Over!</h1>
            <p><em>Thanks for playing!</em></p>
            <p>Final Score: <span class="score"></span></p>
            <p>Time Played: <span class="time"></span></p>
            <p>Number of Blocks: <span class="block-count"></span></p>
        </div>
    </script>
    <script type="text/javascript" src="js/models/shape.js"></script>
    <script type="text/javascript" src="js/models/block.js"></script>
    <script type="text/javascript" src="js/models/board.js"></script>
    <script type="text/javascript" src="js/engine.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
